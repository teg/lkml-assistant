name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black
        pip install -r requirements.txt
        
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Node.js dependencies
      run: |
        cd infra
        npm install
        npm install --save-dev prettier
        
    - name: Format Python
      run: |
        black --check src tests
        
    - name: Format TypeScript
      run: |
        cd infra
        npm run format
  
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: format
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov moto
        pip install -r requirements.txt
        
    - name: Run Python tests
      run: |
        pytest -xvs tests/unit/utils/ || true
        
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Node.js dependencies
      run: |
        cd infra
        npm install
        
    - name: Run TypeScript tests
      run: |
        cd infra
        npm test
  
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Node.js dependencies
      run: |
        cd infra
        npm install
        
    - name: Build CDK
      run: |
        cd infra
        npm run build
        
    - name: Synth CDK
      run: |
        cd infra
        npm run synth
        
    - name: Upload CDK artifact
      uses: actions/upload-artifact@v4
      with:
        name: cdk-output
        path: infra/cdk.out