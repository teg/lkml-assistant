services:
  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: lkml-assistant-dynamodb
    ports:
      - "8000:8000"
    command: "-jar DynamoDBLocal.jar -sharedDb -inMemory"
    working_dir: /home/dynamodblocal

  localstack:
    image: localstack/localstack:latest
    container_name: lkml-assistant-localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=lambda,sqs,events,logs,cloudwatch
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
    # Remove the Docker socket volume which may cause issues with Podman

  dynamodb-admin:
    image: aaronshaf/dynamodb-admin:latest
    container_name: lkml-assistant-dynamodb-admin
    ports:
      - "8001:8001"
    environment:
      - DYNAMO_ENDPOINT=http://dynamodb-local:8000
    depends_on:
      - dynamodb-local

networks:
  default:
    name: lkml-assistant-network